<html>
    <head>
        <title>The Monarch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./libs/w2ui-1.4.2.css" />
        <script src="./libs/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="./libs/w2ui-1.4.2.js" ></script>

        <link rel="stylesheet" type="text/css" href="./monarch_ui.css" />
        <script src="./game_state.js"></script>
        <script src="./gui.js"></script>
        <script src="./engine.js"></script>

        <script>
            // Initiate the system
            window.onload = function () {
                Monarch.askName();

                // Set initials
                for (var i = 0; i < Monarch.Factions.length; i++)
                    Monarch.state[Monarch.Factions[i]].Mood = Monarch.getInitialMood();

                Monarch.buildLayout();
                Monarch.addButtons();
            };

            Monarch.events = Array(10);
        </script>

        <script src="./events0.js"></script>
        <script src="./events1.js"></script>
        <script src="./events2.js"></script>
        <script src="./events3.js"></script>
        <script src="./events4.js"></script>
        <script src="./events5.js"></script>
        <script src="./events6.js"></script>
        <script src="./events7.js"></script>
        <script src="./events8.js"></script>
        <script src="./events9.js"></script>
    </head>


    <body>
        <div>
            <div id="layout" style="width: 700pt; height: 300pt; margin: auto"></div>  
        </div>

        <div id="popup1" style="display: none; width: 700pt; height: 300pt; overflow: hidden; ">
            <div id="event_title" rel="title">
                EVENT DESCT
            </div>
            <div rel="body" style="padding: 10pt;">
                <div style="text-align: center" >
                    <img src=""  id="event_picture" alt="event picture" style="width: 500px; height: 150px; " />
                </div>
                <div id="event_decription">
                    Event description.
                </div>
                <br /><br /><br /><br /><br />
            </div>
            <div rel="buttons" id="popup_buttons" >
                buttons
            </div>
        </div>

    </body>
</html>
